steps:

- id: "Rodando docker-compose"
  name: "docker/compose"
  args: ["-f", "docker-compose.yml","up","-d"]

- id: "Chown in /var/www"
  name: "docker"
  args: ["exec","-u","root","-t","app","chown","-R","www-data:www-data","/var/www"]

- id: "Rodando composer"
  name: "docker"
  args: ["exec", "-t", "app", "composer", "install"]
